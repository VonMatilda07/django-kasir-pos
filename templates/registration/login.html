<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Kasir</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; background-color: #f8f9fa; }
        .login-form { width: 100%; max-width: 400px; padding: 15px; }
    </style>
</head>
<body>
    <main class="login-form text-center">
        <form method="post">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">Silakan Login</h1>

            {% if form.errors %}
                <div class="alert alert-danger">
                    Username atau password salah.
                </div>
            {% endif %}

            <div class="form-floating mb-3">
                <input type="text" name="username" class="form-control" id="id_username" placeholder="Username" required>
                <label for="id_username">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" name="password" class="form-control" id="id_password" placeholder="Password" required>
                <label for="id_password">Password</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Login</button>
        </form>
    </main>
</body>
</html>
